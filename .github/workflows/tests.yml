name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v
